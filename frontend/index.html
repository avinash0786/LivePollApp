    <div class="container shadow" style="margin-top: 50px;width: 90vw;background: rgba(203,165,165,0);">
        <div style="height: 11vh;background: rgba(182,226,171,0);">
            <div style="height: 49px;background: rgba(216,94,94,0);"><label style="margin-left: 13px;">Name of Poll</label><input type="text" name="name" style="margin: 11px;margin-left: 40px;width: 80%;"></div><small class="form-text text-muted" style="color: rgb(1,1,1);font-size: 15px;margin-left: 15.2%;">This name is not available&nbsp;&nbsp;<i class="fa fa-times-circle" style="color: rgb(223,28,28);"></i></small>
            <small
                class="form-text text-muted" style="color: rgb(1,1,1);font-size: 15px;margin-left: 15.2%;">This name is available&nbsp;&nbsp;<i class="fa fa-check-circle" style="color: rgb(28,162,57);"></i></small>
        </div>
        <div style="height: 57px;background: rgba(218,171,226,0);margin-top: 31px;">
            <div style="height: 49px;background: rgba(216,94,94,0);"><label style="margin-left: 13px;">Topic of Poll</label><input type="text" name="name" style="margin: 11px;margin-left: 40px;width: 80%;"></div>
        </div>

            <div class="d-flex" style="height: 46px;background: rgba(190,245,242,0);margin: auto;width: 80%;">
                <div style="width: 10%;height: 100%;background: rgba(219,188,188,0);">
                    <h1 style="margin-left: 21px;">A</h1>
                </div>
                <div style="width: 85%;height: 100%;background: rgba(219,188,188,0);margin-left: 17px;"><input type="text" name="name" style="margin: 0px;margin-left: 40px;width: 100%;height: 100%;margin-top: 0px;" placeholder="Option"></div>
            </div>
            <div class="d-table flex-row justify-content-around align-self-end justify-content-lg-end align-items-lg-start" style="height: 32px;background: rgba(155,232,162,0);width: 100%;margin-top: 13px;"><button class="btn btn-success float-right" type="button" style="padding: 2px;font-size: 18px;margin-right: 72px;margin-top: 0;margin-left: 15px;">Add Option</button><button class="btn btn-danger float-right" type="button" style="padding: 2px;font-size: 18px;">Remove Option</button></div>
        </div><button class="btn btn-primary" type="button" style="margin: auto;margin-bottom: 10px;margin-top: 10px;margin-left: 45%;background: rgba(9,118,236,0.93);padding: 3px;font-size: 21px;">Publish Poll</button></div>
