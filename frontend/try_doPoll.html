<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous">

        <link rel='icon' href='../public/bar-chart-2.svg'
            type='image/x-icon' sizes="16x16" />
        <style>
                img:hover {
                  animation: shake 1s;
                  animation-iteration-count: 1;
                }
                
                @keyframes shake {
                  0% { transform: rotate(0deg); }
                
                  100% { transform:  rotate(360deg); }
                }
                </style>
        <title>Live Poll</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand font-weight-bold" href="#">
                    <img src="../public/bar-chart-2 (1).svg" alt="" width="30"
                        height="24">

                    Live Poll </a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"
                    id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                style="margin-left: 1200px;"
                                href="#"><h5> Back to Home</h5></a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>


        <div class="container-fluid bg-dark text-white d-flex flex-column p-5">
            <div class="contianer p-5 d-flex flex-column align-items-center
                justify-content-center">
                <h1 class="display-3">Create a Poll</h1>
                <div class="container"style="margin-top: 50px;width:
                    70vw;">
                    <div style="height: 11vh;">
                        <div style="height: 49px;">
                            <label style="margin-left:
                                13px;"><h4>Name of Poll</h4></label>
                            <input type="text"
                                name="name" style="margin: 11px;margin-left:
                                40px;width: 60%;">
                        </div>
                        <small class="form-text
                            text-muted" style="color: rgb(1,1,1);font-size:
                            15px;margin-left: 20%;">This name is not
                            available&nbsp;&nbsp;<i class="fa fa-times-circle"
                                style="color: rgb(223,28,28);"></i></small>
                        <small
                            class="form-text text-muted" style="color:
                            rgb(1,1,1);font-size: 15px;margin-left: 15.2%;">This
                            name is available&nbsp;&nbsp;<i class="fa
                                fa-check-circle" style="color: rgb(28,162,57);"></i></small>
                    </div>
                    <div style="height: 57px;background:
                        rgba(218,171,226,0);margin-top: 31px;">
                        <div style="height: 49px;background:
                            rgba(216,94,94,0);">
                            <label style="margin-left:
                                13px;"><h4>Topic of Poll</h4></label>
                            <input type="text"
                                name="name" style="margin: 11px;margin-left:
                                45px;width: 60%;">
                        </div>
                    </div>
                    <div style="height: 27vh;background:
                        rgba(171,209,226,0);margin-top: 10px;">
                        <div class="d-flex" style="height: 46px;background:
                            rgba(190,245,242,0);margin: auto;width: 80%;">
                            <div style="width: 10%;height: 100%;background:
                                rgba(219,188,188,0);">
                                <h2 style="margin-left: 21px;">A</h2>
                            </div>
                            <div style="width: 85%;height: 100%;background:
                                rgba(219,188,188,0);margin-left: 6px;">
                                <input
                                    type="text" name="name" style="width:
                                    88%;height:
                                    80%;" placeholder="Option"></div>
                            <!-- <button type="button" class="btn bg-light text-Dark p-3 btn-lg">  Create Poll</button> -->
                        </div>
                        <div class="d-table flex-row justify-content-around
                            align-self-end justify-content-lg-end
                            align-items-lg-start" style="height:
                            32px;background: rgba(155,232,162,0);width:
                            100%;margin-top: 13px;">
                            <br>
                            <button class="btn
                                btn-success float-right" type="button"
                                style="padding: 5px;font-size:
                                18px;margin-right: 72px;margin-top:
                                0;margin-left: 250px;">Add Option</button>
                            <button
                                class="btn btn-danger float-right" type="button"
                                style="padding: 5px;font-size: 18px;">Remove
                                Option</button>
                        </div>
                    </div>
                    <button class="btn btn-primary" type="button"
                        style="margin: auto;margin-bottom: 10px;margin-top:
                        0px;margin-left: 45%;background:
                        rgba(9,118,236,0.93);padding: 5px;font-size: 21px;">Publish
                        Poll</button>
                </div>
            </div>


            <br><br>

            <footer class="text-light">
                <div class="container">
                    <p class="float-right">
                        <a href="#">Back to top</a>
                    </p>
                    <p> Â© LivePoll</p>
                    <p>New to LivePoll? <a href="../../">Visit the
                            homepage</a>
                        or read our <a
                            href="../../getting-started/">getting
                            started guide</a>.</p>
                </div>
            </footer>
        </div>




        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
    </body>
</html>
