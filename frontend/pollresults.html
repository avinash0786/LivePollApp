<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous">

        <link rel='icon' href='../public/bar-chart-2.svg'
            type='image/x-icon' sizes="16x16" />
        <style>
                img:hover {
                  animation: shake 1s;
                  animation-iteration-count: 1;
                }
                
                @keyframes shake {
                  0% { transform: rotate(0deg); }
                
                  100% { transform:  rotate(360deg); }
                }
                </style>
        <title>Live Poll</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand font-weight-bold" href="#">
                    <img src="../public/bar-chart-2 (1).svg" alt="" width="30"
                        height="24">

                    Live Poll </a>
                <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse"
                    id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page"
                                href="#"><h3>Home</h3></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><h3>Polls</h3></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" tabindex="-1"><h3>About
                                    Us</h3> </a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search"
                            style="width: 620px;"
                            placeholder="Search Polls" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

        <div class="container-fluid bg-dark text-white d-flex flex-column p-5">
            <div class="container d-flex flex-column align-items-center
                justify-content-center">


                <div class="container bg-dark text-white 
            p-5" >
                    <div id="live" class="float-right" style="float:right; height: 23px;color: var(--danger);background: rgba(255,175,175,0);">
                        <h5 class="d-flex" style="color: var(--dark);padding-bottom: 1px;margin-bottom: 0px;width: 66px;padding-left: 5px;padding-right: 2px;border-width: .4px;border-style: solid;border-radius: 6px;"><i class="fa fa-circle" style="font-size: 14px;padding: 0px;padding-bottom: 1px;margin: 0;margin-bottom: -1px;margin-top: 7px;margin-right: 4px;color: var(--danger);"></i>LIVE</h5>
                    </div>
                    <h5 id="pollNaam">{{name}}</h5>
                    <h1>Topic: {{title}}</h1>
                    <div id="par" style="padding: 20px">
                
                        {{#each options }}
                        <div style="height: 43px;background: rgba(158,205,141,0);padding: 0px;padding-bottom: 3px;padding-left: 2px;margin-top: 6px;border-radius: 2px;">
                            <div style="height: 14px;background: rgba(196,158,158,0);">
                                <div class="progress" style="height: 100%;width: 50%;">
                                    <div class="progress-bar bg-success progress-bar-animated" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">0%</div>
                                </div>
                            </div>
                            <div style="height: 21px;background: rgba(196,158,158,0);">
                                <p class="d-inline" style="width: 80%;">{{this}}</p>
                                <div class="float-right" style="height: 21px;width: 16%;background: rgba(158,196,194,0);">
                                    <p class="d-inline" style="width: 80%;">Votes: </p>
                                </div>
                            </div>
                        </div>
                        {{/each}}
                        <br>
                            <small class="form-text text-muted">Poll Generated by: {{creator}}<small class="form-text text-muted float-right">Poll Generated ON:
                                {{dateGen}}</small></small>
                        </div>
                    </div>
                </div>


            </div>


            <br><br>

            <footer class="text-light">
                <div class="container">
                    <p class="float-right">
                        <a href="#">Back to top</a>
                    </p>
                    <p> Â© LivePoll</p>
                    <p>New to LivePoll? <a href="../../">Visit the homepage</a>
                        or read our <a href="../../getting-started/">getting
                            started guide</a>.</p>
                </div>
            </footer>
        </div>




        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
    </body>
</html>
